<!DOCTYPE html>
<meta charset="utf-8">
<html>

    <head>
        <link rel="stylesheet" href="style.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script> <!--< permet d'utiliser la balise "py-script" >/-->
        <title>César</title>
        <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/OOjs_UI_icon_lock.svg/768px-OOjs_UI_icon_lock.svg.png"> <!--< logo du cadenas en icon du site >/-->
    </head>

    <body>

        <h1>CÉSAR</h1>

        <!--< SELECTIONS CHIFFRAGE / DÉCHIFFRAGE >/-->

        <div> <!--< les boutons radios + le style.css des boutons à été copié d'un site pour rendre les boutons plus beaux >/-->
            <div class="wrapper">
                <input type="radio" name="select" id="btn_radio_chiffrage" checked> <!--< fonction chiffrage cochée par défaut : "checked" >/-->
                <input type="radio" name="select" id="btn_radio_dechiffrage">
                    <label for="btn_radio_chiffrage" class="option btn_radio_chiffrage">
                        <div class="dot"></div>
                            <span>Chiffrage</span>
                    </label>
                    <label for="btn_radio_dechiffrage" class="option btn_radio_dechiffrage">
                        <div class="dot"></div>
                        <span>Déchiffrage</span>
                    </label>
            </div>
        </div>

        <!--< ENTRÉES TEXTE ET CLÉ >/-->

        <div class="champs">
            <div class="options">
                <input type="text" id="cesar_texte" placeholder="texte"/>
                <input type="number" id="cesar_cle" placeholder="clé"/>
            </div>
        
            <button id="submit-button" type="submit" pys-onClick="cesar">valider</button> <!--< fonction "cesar" du fichier python relié a la fonction "pys-onClick" du 'module'  pyscript >/-->
        </div>
        
        <div class= "cesar_resultat" id = "cesar_resultat">résultat</div> <!--< balise div qui va changer pour afficher le résultat >/-->

        <footer>
            <p>sushax808 - 1ère NSI</p>
        </footer>

        <py-script src=cesar.py></py-script> <!--< importation de mes fonctions cesar (elles peuvent êtres soit contenues directement dans le fichier html ou comme ici dans un fichier python externe) >/-->

    </body>

</html>
